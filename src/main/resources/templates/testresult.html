<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h1>Form</h1>
<form action="#" method="post" th:action="@{/testresult}" th:object="${testresult}">
    <p>Id: <input th:field="*{id}" type="text"/></p>
    <p>Message: <input th:field="*{content}" type="text"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<h1>Result</h1>
<p th:text="'id: ' + ${testresult.id}"/>
<p th:text="'content: ' + ${testresult.content}"/>
<a href="/testresult">Submit another message</a>
</body>
</html>
