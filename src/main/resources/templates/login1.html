<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: html_headtag">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <title>Expedia Hotel Booking App</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1> EXPEDIA TRAVELS </h1>
            <br/><br/>

            <form th:action="@{/doLogin}" method="post">

                <!-- error message -->
                <div th:if="${param.loginfailure}">
                    <div class="alert alert-danger">Invalid username or
                        password.
                    </div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="login-form">
                    <h2>User Login</h2><br/>
                    <div class="form-group">
                        <label for="username"> Username </label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter Email ID" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label> <input type="password"
                                                                      id="password" name="password" class="form-control"
                                                                      placeholder="Enter Password"/>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                       class="form-control btn btn-primary" value="Sign In"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <p>Create new account? <a href="/" th:href="@{/registration}">Sign Up</a></p>
                    </div>
                </div>
            </form>
        </div>

    </div>


</div>

</body>
</html>
